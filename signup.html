<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        #main{
            width: 90%;
            background-color: aquamarine;
            margin: auto;
            padding: 80px 0px;
        }
        #visit{
            display: flex;
            flex-direction: column;
            background-color: #00bfa5;
            color: white;
            height: auto;
            margin: auto;
            width: 300px;
            text-align: center;
            padding: 30px 30px;
        }
        #visit > div{
            background-color: #008e76;
            color: white;
            padding: 10px;
            margin: 5px 10px;
        }
        #visit > input{
            padding: 10px;
            margin: 5px 10px;
        }
        #visit > div:hover{
            cursor: pointer;
        }

    #navbar{ 
        height:100px;
        width: 90%;
        display:flex ;
        margin:auto ;
        align-items:center ;
        background-color:darkblue ;
        border-radius: 20px;
        justify-content: space-between; 
        padding: 0px 20px;  
    }
    #navbar >div >h2{
        width: 20%;
        color: white;
    }
    #navbar >div >a{
        color: white;
        text-decoration: none;
        font-size: 20px;
        margin:0px 12px;
        /* border: 1px solid black; */
        padding: 36px 15px;
    }
    #navbar >div >a:hover{
        color: whitesmoke;
        border-bottom: 5px solid whitesmoke;
    }

    </style>
</head>
<body>
    <div id="navbar">
        <div>
            <h2> Reebok </h2>
        </div>
        <div>
            <a href="mens.html"> Men </a>
            <a href="woman.html"> Women </a>
            <a href="login.html"> Login </a>
            <a href="signup.html"> Sign up </a>
        </div>
    </div>
    <div id="main">
        <div id="visit">
            <h3>- Visitor -</h3>
            <input id="n" type="text" placeholder="Full Name">
            <input id="e" type="email" placeholder="Email">
            <input id="o" type="text" placeholder="Organization">
            <div onclick="summit()">SIGN UP</div>
            <div onclick="cancel()">RETURN</div>
        </div>
    </div>
</body>
<script>
    function summit(){
        let name = document.getElementById("n").value;
        let email = document.getElementById("e").value;
        let organ = document.getElementById("o").value;
        alert(name);
        alert(email);
        alert(organ);

        if(name,email,organ==undefined){
            alert("fill the form first")
        }
    }
    function cancel(){
        document.getElementById("n").value="";
        document.getElementById("e").value="";
        document.getElementById("o").value="";
    }
</script>
</html>
